<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, nofollow">
    <title>{{ name }}</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-color-green">
    <div class="container">
        <div class="row align-items-center mt-5">
            {{! visible on lg and xl }}
            <div class="d-none d-sm-none d-md-none d-lg-block col-lg-2 mb-4"></div>
            {{! visible always }}
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-4">
                <img class="rounded float-left img-fluid" src="{{ picture }}" alt="a donkey by john emms" title="A donkey by John Emms">
            </div>
            {{! hidden on sm and xs }}
            <div class="d-none d-sm-none d-md-block col-lg-4 col-md-6 mb-4">
                <h1 class="color-purple">{{ name }}</h1>
                {{#each info}}
                <span class="mb-1 ml-4">{{{ this }}}</span>
                {{/each}}
            </div>
            {{! visible on sm and xs }}
            <div class="d-block d-sm-block d-md-none col-sm-12 col-12 mb-4">
                <h1 class="color-purple">{{ name }}</h1>
                {{#each info}}
                <span class="mb-1 mx-1">{{{ this }}}</span>
                {{/each}}
            </div>
            {{! visible on lg and xl }}
            <div class="d-none d-sm-none d-md-none d-lg-block col-lg-2 mb-4"></div>
        </div>
    </div>
</body>
</html>
